<!DOCTYPE html>
<html>
    <head>
        <title>Vanila JS</title>
        <link rel="stylesheet" href="./css/style.css" class="rel">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="weatherContainer" class="wrapper hidden">
            <div id="cityContainer">
                <i class="fas fa-map-marker-alt"></i>
                <span id="city"></span>
                <img id="icon-weather" src="./img/weather/01d.png" />
                <span id="weather"></span>
            </div>
            <div id="tempContainer">
                <i class="fas fa-thermometer-half"></i>
                <span id="temp"></span>
                <i class="fas fa-tint"></i>
                <span id="humidity"></span>
            </div>
        </div>
        <h3 class="js-date"></h3>
        <h2 class="js-clock"></h2>
       
        <div id="greeting" class="greeting">
            <div class="greeting-left"><h1>Welcome </h1></div>
            <div class="greeting-right">
                <form id="name-form">
                    <input id="nameInput" type="text" placeholder="Your Name" requred />
                </form>
            </div>
        </div>
        <div class="checklist">  
            <div></div>
            <div>
                <form id="todo-form">
                    <input type="text" width="30" placeholder="Write a To Do and Press Enter" required />
                </form>
                <h2 id="todo-title">TODO</h2>
                <ul id="todo-list"></ul>
                <div>
                    <h2 id="done-title">DONE</h2>
                    <ul id="done-list"></ul>
                </div>
            </div>
            <div></div>
        </div>   
        <script src="./js/backgroundImg.js"></script>
        <script src="./js/clock.js"></script>
        <script src="./js/login.js"></script>
        <script src="./js/todo.js"></script>
        <script src="./js/weather.js"></script>
    </body>
</html>
